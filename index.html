<!DOCTYPE html>

    <head>
        <title>
			FreeCell
        </title>
        <link rel="stylesheet"
              href="freeCell.css">
    </head>

        <div id="playing-field">
            <div id="menu-buttons">
                <button id="new-game-button">
                    New Game
                </button>
                <button id="replay-game-button">
