<!DOCTYPE html>
<html lang="en"
      id="application">
    <head>
        <title>
			FreeCell
        </title>
        <link rel="stylesheet"
              href="freeCell.css">
    </head>
    <body>
        <div id="overlay">
            <div id="overlay-content">
                <div id="overlay-content-header">
                    <button id="overlay-game-settings-button"
                            class="overlay-content-header-tab-button">
                        Game Settings
                    </button>
                    <button id="overlay-deck-settings-button"
                            class="overlay-content-header-tab-button">
                        Deck Settings
                    </button>
                    <button id="overlay-color-settings-button"
                            class="overlay-content-header-tab-button">
                        Color Settings
                    </button>
                    <button id="overlay-content-header-close-button">
                        X
                    </button>
                </div>
                <div id="overlay-content-body">
                </div>
            </div>
        </div>
        <div id="playing-field">
            <div id="menu-buttons">
                <button id="new-game-button">
                    New Game
                </button>
                <button id="replay-game-button">
                    Replay
                </button>
                <button id="configure-button">
                    Configure
                </button>
                <span id="game-timer">
                    00:00:00
                </span>
                <button id="pause-game-button">
                    Pause
                </button>
                <span id="move-counter-container">
                    Move #
                    <span id="move-counter">
                        --
                    </span>
                </span>
                <button id="auto-move-button">
                    Auto Move
                </button>
                <button id="redo-move-button">
                    Redo
                </button>
                <button id="undo-move-button">
                    Undo
                </button>
            </div>
            <div id="table-top">
                <div id="free-cells">
                </div>
                <div id="table-top-spacer">
                </div>
                <div id="foundations">
                </div>
            </div>
            <div id="cascades-container">
                <div id="win-message">
                    <span>
                        You Win!
                    </span>
                </div>
                <div id="cascades">
                </div>
            </div>
        </div>
    </body>
    <script src="freeCell.utilities.js">
    </script>
    <script src="freeCell.rgbColor.js">
    </script>
    <script src="freeCell.colorScheme.js">
    </script>
    <script src="freeCell.suit.js">
    </script>
    <script src="freeCell.card.js">
    </script>
    <script src="freeCell.deck.js">
    </script>
    <script src="freeCell.configuration.js">
    </script>
    <script src="freeCell.dom.js">
    </script>
    <script src="freeCell.timer.js">
    </script>
    <script src="freeCell.cardInPlay.js">
    </script>
    <script src="freeCell.move.js">
    </script>
    <script src="freeCell.cascade.js">
    </script>
    <script src="freeCell.game.js">
    </script>
    <script src="freeCell.main.js">
    </script>
</html>
